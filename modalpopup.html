<html lang="en">
<head>

</head>
<body>
    <div class="btn">모달팝업</div>
    <div class="popup_bg">
        <div class="popup"  onclick="modal('none')"></div>
    </div>
    <script>
        // function modal(disp){
            $('.btn').click(function (){
                $(".popup_bg").css("display", "block");
                $(".popup").css("display", "blcok");
        })

        $('.popup').click(function (){
                $(".popup_bg").css("display", "none");
                $(".popup").css("display", "none");
        })
    </script>
</body>
