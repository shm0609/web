<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/menu.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn').click(function(){
                $('.menu').css('display', 'block');
            })

            $('.menu').hover(function(){
                $(this).css("background-color","violet");
                $(this).css("transition","0.7s")
            }, function(){
                $(this).css("background-color","deeppink");
                $(this).css("transition","0.5s")
            });
        });

        
    </script>
</head>
<body>
    <div>
        <span class="menu">메뉴1</span>
        <span class="menu">메뉴2</span>
        <span class="menu">메뉴3</span>
        <span class="menu">메뉴4</span>
        <span class="menu">메뉴5</span>
    </div>

    <div class="btn">메뉴보이기</div>
</body>
</html>
